      <tr> 
        <td>
          <div id="hubo_container" style="width: 480px; height: 480px; position: relative; border: 1px solid black">

          </div>

        <td style="float:left" padding="20px" margin="20px">
          <table style="border:none">
            <tr>
              <td id="color_picker">
                <p>Color: 
                  <input value="ffffff" onchange="setColor(this.color.rgb);" class="color"><span>Hubo link: </span>
                  <select id="link_list" onchange="highlightLink(this);">
                    <option value="whole">Whole Robot</option>
                  </select>
                </p>
              </td>
            </tr>
            <tr>
              <td colspan="1">
                <p>This page demonstrates the color API for WebGLRobots. For now it consists of:</p>
                <ul> 
                  <li> 
                    <pre>hubo.links[i].highlight()</pre>
                  </li>
                  <li> 
                    <pre>hubo.links[i].unhighlight()</pre>
                  </li>
                  <li> 
                    <pre>hubo.links[i].setColor(THREE.Color)</pre>
                  </li>
                </ul>
              </td>
            </tr>
